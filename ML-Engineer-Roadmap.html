<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Check, Target, Calendar, DollarSign, Briefcase, Trophy, ArrowRight, ExternalLink } = {
            Check: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>,

                  hours: "3 hours",

              ]

            {

                {

                  priority: "high"
                },
                {
                  id: "p2-4",
                  title: "Math: Probability & Statistics Course",
                  description: "Complete Probability module from Mathematics for ML",

                  link: "https://www.coursera.org/specializations/mathematics-machine-learning",
                  priority: "high"
                },
                {

                  title: "Deep Learning Foundations",
                  description: "Fast.ai Practical Deep Learning for Coders (free course)",

                  link: "https://course.fast.ai/",
                  priority: "critical"
                }
              ]
            },
            {
              id: 3,
              title: "ML Engineering Skills",
              timeframe: "Months 4-6 (Feb - Apr 2026)",

                {
                  id: "p3-2",
                  title: "Docker & Kubernetes Fundamentals",
                  description: "Containerize 2 ML models, deploy to AWS",
                  hours: "25 hours",
                  priority: "critical"
                },
                {
                  id: "p3-3",
                  title: "Project #5: End-to-End MLOps Pipeline",
                  description: "CI/CD, model versioning (MLflow), monitoring, A/B testing",
                  hours: "40 hours",
                  priority: "critical"
                },
                {
                  id: "p3-4",
                  title: "AWS Certified Cloud Practitioner",
                  description: "Foundation cert - shows cloud competency to JPM recruiters",
                  hours: "20 hours",
                  link: "https://aws.amazon.com/certification/certified-cloud-practitioner/",
                  priority: "high"
                },
                {
                  id: "p3-5",
                  title: "Deep Learning Specialization",
                  description: "Andrew Ng's course - CNNs, RNNs, Transformers deep dive",
                  hours: "50 hours",
                  link: "https://www.coursera.org/specializations/deep-learning",
                  priority: "high"
                },
                {
                  id: "p3-6",
                  title: "Open Source Contributions",
                  description: "5+ contributions to ML libraries (scikit-learn, Hugging Face)",
                  hours: "15 hours",
                  priority: "medium"
                }
              ]
            },
            {
              id: 4,
              title: "Interview Preparation",
              timeframe: "Months 7-9 (May - Jul 2026)",
              color: "bg-orange-500",
              actions: [
                {
                  id: "p4-1",
                  title: "ML Interview Book",
                  description: "Read 'Machine Learning Interviews' by Chip Huyen cover-to-cover",
                  hours: "30 hours",
                  link: "https://huyenchip.com/ml-interviews-book/",
                  priority: "critical"
                },
                {
                  id: "p4-2",
                  title: "LeetCode ML Problems",
                  description: "Complete 50 ML-specific coding problems",
                  hours: "40 hours",
                  link: "https://leetcode.com/problemset/",
                  priority: "critical"
                },
                {
                  id: "p4-3",
                  title: "Mock Interviews",
                  description: "Schedule 8-10 ML mock interviews (Pramp, Interviewing.io)",
                  hours: "15 hours",
                  link: "https://www.pramp.com/",
                  priority: "critical"
                },
                {
                  id: "p4-4",
                  title: "Chicago ML Networking",
                  description: "Attend 6+ Chicago ML meetups, connect with 30+ Chicago ML engineers",
                  hours: "20 hours",
                  priority: "high"
                },
                {
                  id: "p4-5",
                  title: "JPM-Specific Research",
                  description: "Study JPM's ML engineering blog, tech stack, recent projects",
                  hours: "10 hours",
                  link: "https://www.jpmorgan.com/technology",
                  priority: "critical"
                },
                {
                  id: "p4-6",
                  title: "Interview Story Crafting",
                  description: "Prepare STAR stories for Fifth Third & AmEx projects",
                  hours: "8 hours",
                  priority: "critical"
                }
              ]
            },
            {
              id: 5,
              title: "Job Search & Offers",
              timeframe: "Months 10-12 (Aug - Oct 2026)",

                  priority: "critical"

                {
                  id: "p5-3",
                  title: "Chicago Company Targeting",

                  priority: "high"
                },
                {
                  id: "p5-4",
                  title: "Interview Execution",
                  description: "Target: 15-20 first rounds ‚Üí 8-12 technical rounds ‚Üí 3-5 offers",
                  hours: "60+ hours",
                  priority: "critical"
                },
                {
                  id: "p5-5",
                  title: "Offer Negotiation",
                  description: "Secure Chicago ML Engineer role at $115K-$135K",
                  hours: "5 hours",
                  priority: "critical"
                },
                {
                  id: "p5-6",
                  title: "Fifth Third Exit",
                  description: "Give notice in October 2026 per relocation contract",
                  hours: "N/A",
                  priority: "critical"
                }
              ]
            }
          ];

            { name: "JP Morgan Chase", tier: "Dream", color: "text-yellow-600", salaryRange: "$120K-$150K" },
            { name: "Capital One", tier: "Top Target", color: "text-blue-600", salaryRange: "$115K-$140K" },
            { name: "CME Group (Chicago)", tier: "Strong Fit", color: "text-green-600", salaryRange: "$110K-$135K" },
            { name: "Morningstar (Chicago)", tier: "Strong Fit", color: "text-green-600", salaryRange: "$105K-$130K" },
            { name: "Northern Trust (Chicago)", tier: "Strong Fit", color: "text-green-600", salaryRange: "$100K-$125K" },
            { name: "Discover Financial", tier: "Target", color: "text-purple-600", salaryRange: "$105K-$130K" }
          ];

          // Calculate progress
          const totalActions = phases.reduce((sum, phase) => sum + phase.actions.length, 0);
          const completedCount = completedItems.size;
          const progressPercentage = Math.round((completedCount / totalActions) * 100);

          const toggleComplete = (id) => {
            setCompletedItems(prev => {
              const newSet = new Set(prev);
              if (newSet.has(id)) {
                newSet.delete(id);
              } else {
                newSet.add(id);
              }
              return newSet;
            });
          };

          const getPriorityColor = (priority) => {
            switch(priority) {
              case 'critical': return 'border-red-400 bg-red-50';
              case 'high': return 'border-orange-400 bg-orange-50';
              case 'medium': return 'border-yellow-400 bg-yellow-50';
              default: return 'border-gray-400 bg-gray-50';
            }
          };

          const getPriorityBadge = (priority) => {
            const colors = {
              critical: 'bg-red-600',
              high: 'bg-orange-600',
              medium: 'bg-yellow-600'
            };
            return (
              <span className={`${colors[priority]} text-white text-xs px-2 py-1 rounded-full uppercase font-bold`}>
                {priority}
              </span>
            );
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">

                {/* Header */}
                <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">

                        <span className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                          AmEx SWE Intern
                        </span>
                        <span className="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-semibold">

                        style={{ width: `${progressPercentage}%` }}

                    <div className="bg-green-50 p-4 rounded-lg border border-green-200">

                      </div>
                      <div className="text-lg font-bold text-green-900">{profile.targetLocation}</div>
                    </div>
                    <div className="bg-purple-50 p-4 rounded-lg border border-purple-200">
                      <div className="flex items-center gap-2 mb-1">
                        <Calendar className="w-5 h-5 text-purple-600" />
                        <span className="text-sm font-semibold text-gray-700">Timeline</span>
                      </div>
                      <div className="text-lg font-bold text-purple-900">{profile.timeline}</div>
                    </div>
                    <div className="bg-orange-50 p-4 rounded-lg border border-orange-200">
                      <div className="flex items-center gap-2 mb-1">

                      </div>
                      <div className="text-lg font-bold text-orange-900">{profile.qualification}</div>

                        <div className="flex items-center gap-2 text-gray-700">

                        onClick={() => setActivePhase(idx)}

                          activePhase === idx
                            ? `${phase.color} text-white shadow-lg`

                      >

                    ))}

                </div>

                                <div className="flex flex-wrap items-center gap-4 text-sm">
                                  <span className="bg-white px-3 py-1 rounded-full border border-gray-300 font-semibold">
                                    ‚è±Ô∏è {action.hours}
                                  </span>
                                  {action.link && (
                                    <a
                                      href={action.link}
                                      target="_blank"
                                      rel="noopener noreferrer"
                                      className="flex items-center gap-1 text-blue-600 hover:text-blue-800 font-semibold hover:underline"
                                    >
                                      View Resource <ExternalLink className="w-4 h-4" />
                                    </a>
                                  )}
                                </div>
                              </div>
                            </div>
                          </div>

                {/* Salary Expectations */}
                <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                  <h2 className="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                    <DollarSign className="w-6 h-6" />
                    Chicago ML Engineer Salary Expectations (Fall 2026)
                  </h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-xl border-2 border-blue-300">
                      <div className="text-sm font-semibold text-blue-700 mb-2">YOUR TARGET RANGE</div>
                      <div className="text-4xl font-bold text-blue-900 mb-2">$115K - $135K</div>
